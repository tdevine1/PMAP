<!DOCTYPE html>
<html>
    <head>
        <title>PM Assessment</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css">
        <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js" data-dojo-config="parseOnLoad: true"></script>
        <script>
            dojo.require("dojo/parser");
            dojo.require("dijit/form/TextBox");
        </script>
    </head>
       <body class="tundra">
        <div id="loginContainer" style="width:25%; height:20%; position:absolute; left:37.5%; top:40%; border-style:solid; border-width:1px; ">
            <div id="nestedContainer" style=" height:25%; width:30%; position:absolute; left:31%; top:10%; ">
                <label for="username" >Username</label>
                <input type="text" name="username"
                data-dojo-type="dijit/form/TextBox"
                data-dojo-props="trim:true, propercase:true" id="username" />
                <br><br>
                <label for="password" >Password</label>
                <input type="password" name="password"
                data-dojo-type="dijit/form/TextBox"
                data-dojo-props="trim:true, propercase:true" id="password" />
            </div>
        </div>
    </body>
</html>
