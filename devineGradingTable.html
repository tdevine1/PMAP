<script>
var answerArray = [];
var possibleArray = [];
var totalGrade  = 0 ;
var totalPossible = 0;
var trueTotal = 0;
function gradingFunction1() 
{
	totalGrade = 0;
	totalPossible = 0;
	if(answerArray.length == 0)
	{
		answerArray.push(document.getElementById("grade1").value / document.getElementById("weight1").value)
		possibleArray.push(document.getElementById("weight1"));
		document.getElementById("weighted1").value = answerArray[0] * 100 + "%";
	}
	else
	{
		answerArray[0] = document.getElementById("grade1").value / document.getElementById("weight1").value
		possibleArray[0] = document.getElementById("weight1");
		document.getElementById("weighted1").value = answerArray[0] * 100 + "%";	
	}
	for(var x = 0; x < answerArray.length; x++)
	{
		totalGrade = totalGrade + answerArray[x];
	}
	for(var x = 0; x < possibleArray.length; x++)
	{
		totalPossible = totalPossible + possibleArray[x];
	}
	trueTotal = totalGrade * 100 / totalPossible;
		document.getElementById("total").value = trueTotal; 
}
function gradingFunction2()

	}
		document.getElementById("total").value = Number(totalGrade) * 100 / Number(totalPossible);
